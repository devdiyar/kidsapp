version: '3.8'

services:
  frontend:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=development
    volumes:
      - ./mobile:/app
      - /app/node_modules

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - stadtserver

  stadtserver:
    build:
      context: ./stadtserver
      dockerfile: Dockerfile #
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev

networks:
  default:
    driver: bridge